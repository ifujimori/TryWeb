<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="description" content="Oracle WebLogic Server" />
	<meta name="keywords" content="Oracle WebLogic Server" />
	<title><ui:insert name="title">Basic Webapp</ui:insert></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></link>
</h:head>

<body>
	<div class="container">

		<div class="row-fluid">
			あいうえお #{tryWebBean.hello}#{tryWebBean.name}

			#{tryWebBean.authors[0].name}
			<table>
				<ui:repeat value="#{tryWebBean.authors}" var="auth">
					<tr>
						<td>#{auth.name}</td>
					</tr>
				</ui:repeat>
			</table>
		</div>
	</div>
</body>
</html>
